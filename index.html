<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider </title>
    <!--  css file  -->
    <link rel="stylesheet" href="./style.css">
    <!--   normalize file  -->
    <link rel="stylesheet" href="./New folder/normalise.css">
    <!--   all min file  -->
    <link rel="stylesheet" href="./New folder/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div id="slider-number"  class="slider-number active">  </div>
        <img src="./img-1.avif" class="active"  alt="">
        <img src="./img-2.avif"   alt="">
        <img src="./img-3.avif"   alt="">
        <img src="./img-4.avif"   alt="">
        <img src="./img-5.avif"  alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev"> Previous </span>
        <span id="indicators" class="indicators" >
            <!-- <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul> -->
        </span>
        <span id="next" class="next"> Next </span>
    </div>


    <script src="./main.js"></script>
    
</body>
</html>
